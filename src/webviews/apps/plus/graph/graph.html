<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<style nonce="#{cspNonce}">
			@font-face {
				font-family: 'codicon';
				font-display: block;
				src: url('#{webroot}/codicon.ttf?79130123c9d3674a686cf03962523e8a') format('truetype');
			}
			@font-face {
				font-family: 'glicons';
				font-display: block;
				src: url('#{root}/dist/glicons.woff2?30855d21cb614f41edfd373458624529') format('woff2');
			}
		</style>
		<script type="application/javascript" nonce="#{cspNonce}">
			window.webpackResourceBasePath = '#{webroot}/';
		</script>
	</head>

	<body
		class="graph-app scrollable"
		data-placement="#{placement}"
		data-vscode-context='{ "preventDefaultContextMenuItems": true, "webview": "#{webviewId}", "webviewInstance": "#{webviewInstanceId}" }'
	>
		<sl-split-panel position="75">
			<section slot="start">
				<div id="root" class="graph-app__container"></div>
			</section>
			<section slot="end">
				<gl-commit-details-app id="app"></gl-commit-details-app>
			</section>
		</sl-split-panel>
		#{endOfBody}
	</body>
</html>
